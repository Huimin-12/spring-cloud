server:
  port: 80

spring:
  application:
    name: api-gateway-server


cloud:
    # 路由配置
  gateway:
      # 转发规则
    routes:
      - id: eureka-provider
        #静态获取路由
        #uri:http://localhost:8000/
        #动态获取路由
        uri: lb//EUREKA-PROVIDER
        predicates:
        - Path=/goos/**

      - id: eureka-consumer
          uri: lb//EUREKA-CONSUMER
          predicates:
            - Path=/order/**


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
